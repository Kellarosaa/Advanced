<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced HTML Compiler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    box-sizing: border-box;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
  }
  .fullscreen-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Advanced HTML Compiler</h1>
<textarea id="input" placeholder="Enter your HTML code here"></textarea>
<iframe id="output"></iframe>
<button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>

<script>
const input = document.getElementById('input');
const output = document.getElementById('output');

input.addEventListener('input', () => {
  output.srcdoc = input.value;
});

function toggleFullScreen() {
  const elem = document.getElementById('output');
  if (!document.fullscreenElement) {
    elem.requestFullscreen().catch(err => {
      alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
    });
  } else {
    document.exitFullscreen();
  }
}
</script>
</body>
</html>
